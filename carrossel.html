<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrossel de Xadrez</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #f0f0f0; display: flex; justify-content: center; padding: 50px; }

    .carrossel {
      position: relative;
      max-width: 800px;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 10px;
      background: #fff;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    /* Navegação */
    .navegacao {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .btn {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
    }

    .btn:hover {
      background: rgba(0,0,0,0.8);
    }

    /* Dots */
    .dots {
      text-align: center;
      padding: 10px 0;
      background: #f0f0f0;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dot.active {
      background-color: #333;
    }
  </style>
</head>

    <div class="navegacao">
      <button class="btn" onclick="mudarSlide(-1)">❮</button>
      <button class="btn" onclick="mudarSlide(1)">❯</button>
    </div>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    const dotsContainer = document.getElementById('dots');
    let indice = 0;
    let intervalo;

    const dots = [];
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      dot.onclick = () => {
        indice = i;
        atualizarSlide();
      };
      dotsContainer.appendChild(dot);
      dots.push(dot);
    }

    function atualizarSlide() {
      slides.style.transform = `translateX(-${indice * 100}%)`;
      dots.forEach(d => d.classList.remove('active'));
      dots[indice].classList.add('active');
    }

    function mudarSlide(direcao) {
      indice = (indice + direcao + totalSlides) % totalSlides;
      atualizarSlide();
    }

    function iniciarAutoSlide() {
      intervalo = setInterval(() => mudarSlide(1), 4000);
    }

    iniciarAutoSlide();

    const carrossel = document.querySelector('.carrossel');
    carrossel.addEventListener('mouseenter', () => clearInterval(intervalo));
    carrossel.addEventListener('mouseleave', () => iniciarAutoSlide());

    atualizarSlide();
  </script>
